<form [formGroup]="form">
  <div class="row">
    <br-form-field class="col-2">
      <br-form-label>Email</br-form-label>
      <input brInput brFormControl formControlName="email" type="text" />
      <br-form-description>
        Seu nome de usuário deve ser único.
      </br-form-description>
      <br-form-error validator="required"
        >Este campo é obrigatório.
      </br-form-error>
      <br-form-error validator="email">Digite um email válido</br-form-error>
    </br-form-field>
  </div>

  <br-datepicker
    id="data-nascimento"
    label="Data de Nascimento"
    placeholder="dd/mm/aaaa"
    formControlName="dataNascimento"
  ></br-datepicker>
</form>
